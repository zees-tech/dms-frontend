mutation CreateAccess($AssignPermissionToFolderEntityInput:AssignPermissionToFolderEntityInput!){
    assignPermissionToFolderEntity(input: $AssignPermissionToFolderEntityInput){
        id
        assignedToId,
        assignmentType
    }
}

mutation RemoveAccess($RemoveFolderPermissionAssignmentInput:RemoveFolderPermissionAssignmentInput!){
    removeFolderPermissionAssignmentByEntity(input: $RemoveFolderPermissionAssignmentInput)
}