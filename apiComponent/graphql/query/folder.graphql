# Get folders (with optional parentId, filtering, sorting, and projection)
query GetFolders($skip: Int, $take: Int, $parentId: UUID) {
  folders(skip: $skip, take: $take, parentId: $parentId) {
    items {
      id
      name
      description
      parentId
      createdById
      createdAt
      updatedAt
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

# Get folder by ID
query GetFolderById($id: UUID!) {
  folderById(id: $id) {
    id
    name
    description
    parentId
    createdById
    createdAt
    updatedAt
  }
}
