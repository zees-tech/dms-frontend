query PermissionAssignees($AssigneeInfoFilterInput: AssigneeInfoFilterInput){
 permissionAssignees(where: $AssigneeInfoFilterInput){
  id,
  name
  type
  description
 }
}

query AssignedPermission($assignedToId: UUID!){
   folderPermissionAssignmentsByAssignedToId(assignedToId: $assignedToId){
    id    
    folderPermission{
        folderId
        permissionId
    }
    assignedToId
    assignmentType
   }
}

query PermissionList {
  permissions {
    id
    name
    _For
    allowed
  }
}