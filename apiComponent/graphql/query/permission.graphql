query PermissionAssignees(
  $skip: Int
  $take: Int
  $where: AssigneeInfoFilterInput
) {
  permissionAssignees(skip: $skip, take: $take, where: $where) {
    items {
      id
      name
      type
      description
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

