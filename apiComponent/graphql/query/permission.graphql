query PermissionList(
  $skip: Int
  $take: Int
  $where: PermissionFilterInput
  $order: [PermissionSortInput!]
) {
  permissions(skip: $skip, take: $take, where: $where, order: $order) {
    items {
      id
      name
      _For
      allowed
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    totalCount
  }
}

query HasPermissions(
  $entityId: UUID!
  $_for: PermissionType!
  $where: PermissionFilterInput
) {
  hasPermissions(entityId: $entityId, _for: $_for, where: $where) {
    name
    allowed
    description
    _For
  }
}
